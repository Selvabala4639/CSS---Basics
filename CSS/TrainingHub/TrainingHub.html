<html class="whole-page">
    <title>TrainingHub</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel="stylesheet" href="TrainingHub.css">
    </head>
    <body class="page">
        <div class="container">
            <div class="container-left">
                <div class="name">
                    <p>Sycnfusion's</p>
                    <p>TrainingHub</p>
                </div>
                
                <p class="caption">A learning platform to grow your skills. </p>
                <p class="quote"><q>Don't limit your challenges; Challenge your limits. Each day we must try for constant and never ending improvement.</q>
                </p>
                <p class="author-name">- Tony Robbins</p>
            </div>
            <div class="container-right">
                <div class="form">
                    <form action="" class="form-items">
                        <div   class="items">
                            <label for="email">Email:</label><br>
                            <input class="input-box" type="email" name="email" id="email" placeholder="Email address">
                        </div>
                        <br class="line-break">    
                        <div   class="items">
                            <label for="password" >Password:</label>
                            <input class="input-box" type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div   class="items">
                            <button class="input-box, sign-in">Sign in</button>
                        </div>
                        <div class="forget">
                            <p> <a href="" class="forget">Forgot Password?</a></p>
                        </div>
                        <a href="" class="ms-link">
                        <div class="ms-container">
                            <div class="ms-container-left">
                                <img src="images\image.png" alt="" class="ms-image">
                            </div>
                            <div class="ms-container-right">
                                Sign in with Microsoft
                            </div>
                        </div>
                        </a>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
